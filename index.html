<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="PATTY & BUN-NY - Build Your Perfect Burger">
    <title>PATTY & BUN-NY</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- ========================================
         SECTION 1: HERO SECTION
         ======================================== -->
    <section class="hero-section">
        <div class="hero-background"></div>
        <div class="hero-overlay"></div>
        <img src="assets/logo/patty and bunny_alpha.png" alt="PATTY & BUN-NY Logo" class="logo">
        <img src="assets/logo/pattyandbunny_heading.png" alt="PATTY & BUN-NY - 79 Years Flipping Burgers" class="hero-heading">
    </section>

    <!-- ========================================
         SECTION 2: MENU BUILDER
         ======================================== -->
    <section class="menu-builder-section">
        <div class="menu-builder-container">
            <!-- Left Side: Toppings Table -->
            <div class="toppings-table">
                <h2 class="toppings-title">Build Your Burger</h2>
                <div class="toppings-list">
                    <label class="topping-item" data-topping="top_bun">
                        <input type="checkbox" checked>
                        <span class="topping-name">Top Bun</span>
                    </label>
                    <label class="topping-item" data-topping="pickles">
                        <input type="checkbox">
                        <span class="topping-name">Pickles</span>
                    </label>
                    <label class="topping-item" data-topping="onion">
                        <input type="checkbox">
                        <span class="topping-name">Onion</span>
                    </label>
                    <label class="topping-item" data-topping="cheese">
                        <input type="checkbox">
                        <span class="topping-name">Cheese</span>
                    </label>
                    <label class="topping-item" data-topping="patty">
                        <input type="checkbox" checked>
                        <span class="topping-name">Patty</span>
                    </label>
                    <label class="topping-item" data-topping="tomato">
                        <input type="checkbox">
                        <span class="topping-name">Tomato</span>
                    </label>
                    <label class="topping-item" data-topping="lettuce">
                        <input type="checkbox">
                        <span class="topping-name">Lettuce</span>
                    </label>
                    <label class="topping-item" data-topping="bottom_bun">
                        <input type="checkbox" checked>
                        <span class="topping-name">Bottom Bun</span>
                    </label>
                </div>
            </div>

            <!-- Right Side: Video Stack -->
            <div class="video-stack-container">
                <video class="topping-video" data-topping="top_bun" autoplay loop muted playsinline preload="auto">
                    <source src="assets/video/videos_alpha/top_bun_long.mov" type="video/quicktime">
                </video>
                <video class="topping-video" data-topping="pickles" autoplay loop muted playsinline preload="auto">
                    <source src="assets/video/videos_alpha/2_pickles.mov" type="video/quicktime">
                </video>
                <video class="topping-video" data-topping="onion" autoplay loop muted playsinline preload="auto">
                    <source src="assets/video/videos_alpha/3_onion.mov" type="video/quicktime">
                </video>
                <video class="topping-video" data-topping="cheese" autoplay loop muted playsinline preload="auto">
                    <source src="assets/video/videos_alpha/4_cheese.mov" type="video/quicktime">
                </video>
                <video class="topping-video" data-topping="patty" autoplay loop muted playsinline preload="auto">
                    <source src="assets/video/videos_alpha/5_patty.mov" type="video/quicktime">
                </video>
                <video class="topping-video" data-topping="pattyandcheese" autoplay loop muted playsinline preload="auto">
                    <source src="assets/video/videos_alpha/5_1_pattyandcheese.mov" type="video/quicktime">
                </video>
                <video class="topping-video" data-topping="tomato" autoplay loop muted playsinline preload="auto">
                    <source src="assets/video/videos_alpha/6_tomato.mov" type="video/quicktime">
                </video>
                <video class="topping-video" data-topping="lettuce" autoplay loop muted playsinline preload="auto">
                    <source src="assets/video/videos_alpha/7_lettuce.mov" type="video/quicktime">
                </video>
                <video class="topping-video" data-topping="bottom_bun" autoplay loop muted playsinline preload="auto">
                    <source src="assets/video/videos_alpha/8_bottom_bun.mov" type="video/quicktime">
                </video>
            </div>
        </div>
    </section>

    <!-- ========================================
         SECTION 3: MENU BUILDER METHOD 2 (Images)
         ======================================== -->
    <section class="menu-builder-section-2">
        <div class="menu-builder-container-2">
            <!-- Left Side: Toppings Table -->
            <div class="toppings-table-2">
                <h2 class="toppings-title-2">Build Your Burger</h2>
                <div class="toppings-list-2">
                    <label class="topping-item-2" data-topping-2="top_bun">
                        <input type="checkbox" checked>
                        <span class="topping-name-2">Top Bun</span>
                    </label>
                    <label class="topping-item-2" data-topping-2="pickles">
                        <input type="checkbox">
                        <span class="topping-name-2">Pickles</span>
                    </label>
                    <label class="topping-item-2" data-topping-2="onion">
                        <input type="checkbox">
                        <span class="topping-name-2">Onion</span>
                    </label>
                    <label class="topping-item-2" data-topping-2="bacon">
                        <input type="checkbox">
                        <span class="topping-name-2">Bacon</span>
                    </label>
                    <label class="topping-item-2" data-topping-2="cheese">
                        <input type="checkbox">
                        <span class="topping-name-2">Cheese</span>
                    </label>
                    <label class="topping-item-2" data-topping-2="patty">
                        <input type="checkbox" checked>
                        <span class="topping-name-2">Patty</span>
                    </label>
                    <label class="topping-item-2" data-topping-2="tomato">
                        <input type="checkbox">
                        <span class="topping-name-2">Tomato</span>
                    </label>
                    <label class="topping-item-2" data-topping-2="lettuce">
                        <input type="checkbox">
                        <span class="topping-name-2">Lettuce</span>
                    </label>
                    <label class="topping-item-2" data-topping-2="bottom_bun">
                        <input type="checkbox" checked>
                        <span class="topping-name-2">Bottom Bun</span>
                    </label>
                </div>
            </div>

            <!-- Right Side: Image Stack -->
            <div class="image-stack-container">
                <img class="topping-image" data-topping-2="top_bun" src="assets/image/menu builder_method_2/1_top_bun_surgicut_color_126.png" alt="Top Bun">
                <img class="topping-image" data-topping-2="pickles" src="assets/image/menu builder_method_2/2_pickles_surgicut_color_150.png" alt="Pickles">
                <img class="topping-image" data-topping-2="onion" src="assets/image/menu builder_method_2/3_onion_surgicut_color_82.png" alt="Onion">
                <img class="topping-image" data-topping-2="bacon" src="assets/image/menu builder_method_2/4_bacon_surgicut_color_88.png" alt="Bacon">
                <img class="topping-image" data-topping-2="patty" src="assets/image/menu builder_method_2/5_patty_surgicut_color_103.png" alt="Patty">
                <img class="topping-image" data-topping-2="pattyandcheese" src="assets/image/menu builder_method_2/5.1_patty_cheese_surgicut_113.png" alt="Patty with Cheese">
                <img class="topping-image" data-topping-2="cheese" src="assets/image/menu builder_method_2/5.2_cheese_surgicut_color_150.png" alt="Cheese">
                <img class="topping-image" data-topping-2="tomato" src="assets/image/menu builder_method_2/6_tomatoe_surgicut_color_92.png" alt="Tomato">
                <img class="topping-image" data-topping-2="lettuce" src="assets/image/menu builder_method_2/7_lettuce_surgicut_color_150.png" alt="Lettuce">
                <img class="topping-image" data-topping-2="bottom_bun" src="assets/image/menu builder_method_2/8_bottmo_bun_surgicut_color_126.png" alt="Bottom Bun">
            </div>
        </div>
    </section>

    <script src="js/main.js?v=1067"></script>
</body>
</html>
