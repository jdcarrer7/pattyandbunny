<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="PATTY & BUN-NY - Build Your Perfect Burger">
    <title>PATTY & BUN-NY</title>
    <link rel="stylesheet" href="css/styles.css?v=1282">
</head>
<body>
    <!-- ========================================
         SECTION 1: HERO SECTION
         ======================================== -->
    <div class="hero-section-wrapper">
        <section class="hero-section">
            <div class="hero-background"></div>
            <div class="hero-overlay"></div>
            <img src="assets/logo/patty and bunny_alpha.png" alt="PATTY & BUN-NY Logo" class="logo">
            <video class="hero-video-behind" autoplay loop muted playsinline preload="auto">
                <source src="assets/video/videos_alpha/characters_saying_hi_hevc.mov" type="video/mp4; codecs=hvc1">
                <source src="assets/video/videos_alpha/characters_saying_hi.webm" type="video/webm">
            </video>
            <img src="assets/logo/pattyandbunny_heading2.png" alt="PATTY & BUN-NY - 79 Years Flipping Burgers" class="hero-heading">

            <!-- Menu Panels -->
            <div class="hero-menu-left">
                <div class="menu-grid">
                    <!-- Main Title -->
                    <img src="assets/logo/1_burger_text.png" alt="Burgers" class="menu-title">

                    <!-- 50's Classic Section -->
                    <img src="assets/logo/2_50s_classic.png" alt="50's Classic" class="menu-subheading">

                    <!-- Fatty Patty Row -->
                    <div class="menu-item-row">
                        <img src="assets/logo/3_fatty_text.png" alt="Fatty Patty" class="menu-item-text">
                        <div class="food-image-container">
                            <img src="assets/image/menu_images/alpha_menu_images/fatty_patty_color_48.png" alt="Fatty Patty" class="food-image">
                            <button class="add-btn">ADD</button>
                        </div>
                    </div>

                    <!-- BBQ Row -->
                    <div class="menu-item-row">
                        <img src="assets/logo/4_bbq_text.png" alt="BBQ Burger" class="menu-item-text">
                        <div class="food-image-container">
                            <img src="assets/image/menu_images/alpha_menu_images/bbq_burger_color_50.png" alt="BBQ Burger" class="food-image">
                            <button class="add-btn">ADD</button>
                        </div>
                    </div>

                    <!-- New Arrival Section -->
                    <img src="assets/logo/5_new_text.png" alt="New Arrival" class="menu-subheading">

                    <!-- Trucker's Row -->
                    <div class="menu-item-row">
                        <img src="assets/logo/6_trucker_text.png" alt="Trucker's Bacon Deluxe" class="menu-item-text">
                        <div class="food-image-container">
                            <img src="assets/image/menu_images/alpha_menu_images/trucker_bacon_deluxe_color_48.png" alt="Trucker's Bacon Deluxe" class="food-image">
                            <button class="add-btn">ADD</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="hero-menu-right">
                <div class="menu-grid">
                    <!-- Main Title -->
                    <img src="assets/logo/7_side_text.png" alt="Sides" class="menu-title">

                    <!-- Fries Row -->
                    <div class="menu-item-row">
                        <img src="assets/logo/9_fries_text.png" alt="Fries" class="menu-item-text">
                        <div class="food-image-container">
                            <img src="assets/image/menu_images/alpha_menu_images/golden_road_fries_color_99.png" alt="Golden Road Fries" class="food-image">
                            <button class="add-btn">ADD</button>
                        </div>
                    </div>

                    <!-- Drinks Row -->
                    <div class="menu-item-row">
                        <div class="menu-text-with-disclaimer">
                            <img src="assets/logo/8_drinks_text.png" alt="Drinks" class="menu-item-text">
                            <img src="assets/logo/10_disclamer_text.png" alt="Price varies by size" class="menu-disclaimer">
                        </div>
                        <div class="food-image-container">
                            <img src="assets/image/menu_images/alpha_menu_images/soda_edge_150.png" alt="Coca-Cola" class="food-image">
                            <button class="add-btn">ADD</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- ========================================
         SECTION 2: COMMERCIAL VIDEO
         ======================================== -->
    <section class="commercial-section">
        <div class="commercial-container">
            <video class="commercial-video" muted playsinline preload="auto">
                <source src="assets/video/burger commercial2.mp4" type="video/mp4">
            </video>
            <img class="commercial-image" src="assets/image/commercial_2.png" alt="Patty & Bunny Burger Combo">
        </div>
    </section>

    <!-- ========================================
         SECTION 3: MENU BUILDER
         ======================================== -->
    <section class="menu-builder-section">
        <img src="assets/logo/build_your_burger_heading.png" alt="Build Your Burger" class="section-heading">
        <div class="menu-builder-container">
            <!-- Left Side: Toppings Table -->
            <div class="toppings-table">
                <div class="panel-navigation">
                    <button class="nav-btn nav-back" disabled>&larr; Back</button>
                    <h2 class="panel-title">Toppings</h2>
                    <button class="nav-btn nav-next">Next &rarr;</button>
                </div>

                <!-- Toppings Panel -->
                <div class="toppings-panel active-panel">
                <div class="toppings-list">
                    <label class="topping-item" data-topping="top_bun">
                        <input type="checkbox" checked>
                        <img src="assets/image/topping selection /1_bun_selection.png" alt="Bun" class="topping-thumb">
                        <span class="topping-name">Top Bun</span>
                    </label>
                    <label class="topping-item" data-topping="pickles">
                        <input type="checkbox">
                        <img src="assets/image/topping selection /2_pickles_selection.png" alt="Pickles" class="topping-thumb">
                        <span class="topping-name">Pickles</span>
                    </label>
                    <label class="topping-item" data-topping="onion">
                        <input type="checkbox">
                        <img src="assets/image/topping selection /3_onion_selection.png" alt="Onion" class="topping-thumb">
                        <span class="topping-name">Onion</span>
                    </label>
                    <label class="topping-item" data-topping="cheese">
                        <input type="checkbox">
                        <img src="assets/image/topping selection /5_cheese_selection.png" alt="Cheese" class="topping-thumb">
                        <span class="topping-name">Cheese</span>
                    </label>
                    <label class="topping-item" data-topping="patty">
                        <input type="checkbox" checked>
                        <img src="assets/image/topping selection /6_patty_selection.png" alt="Patty" class="topping-thumb">
                        <span class="topping-name">Patty</span>
                    </label>
                    <label class="topping-item" data-topping="tomato">
                        <input type="checkbox">
                        <img src="assets/image/topping selection /7_tomato_selection.png" alt="Tomato" class="topping-thumb">
                        <span class="topping-name">Tomato</span>
                    </label>
                    <label class="topping-item" data-topping="lettuce">
                        <input type="checkbox">
                        <img src="assets/image/topping selection /8_lettuce_selection.png" alt="Lettuce" class="topping-thumb">
                        <span class="topping-name">Lettuce</span>
                    </label>
                    <label class="topping-item" data-topping="bottom_bun">
                        <input type="checkbox" checked>
                        <img src="assets/image/topping selection /1_bun_selection.png" alt="Bun" class="topping-thumb">
                        <span class="topping-name">Bottom Bun</span>
                    </label>
                </div>
                </div>

                <!-- Sauces Panel -->
                <div class="sauces-panel">
                <div class="sauces-list">
                    <label class="topping-item" data-sauce="ketchup">
                        <input type="checkbox">
                        <img src="assets/image/sauce selection/1_ketchup_selection.png" alt="Ketchup" class="topping-thumb">
                        <span class="topping-name">Ketchup</span>
                    </label>
                    <label class="topping-item" data-sauce="mustard">
                        <input type="checkbox">
                        <img src="assets/image/sauce selection/2_mustard_selection.png" alt="Mustard" class="topping-thumb">
                        <span class="topping-name">Mustard</span>
                    </label>
                    <label class="topping-item" data-sauce="mayo">
                        <input type="checkbox">
                        <img src="assets/image/sauce selection/3_mayo_selection.png" alt="Mayo" class="topping-thumb">
                        <span class="topping-name">Mayo</span>
                    </label>
                    <label class="topping-item" data-sauce="bbq">
                        <input type="checkbox">
                        <img src="assets/image/sauce selection/5_bbq_sauce_selection.png" alt="B.B.Q" class="topping-thumb">
                        <span class="topping-name">B.B.Q</span>
                    </label>
                    <label class="topping-item" data-sauce="hot">
                        <input type="checkbox">
                        <img src="assets/image/sauce selection/4_spicy_selection.png" alt="HOT" class="topping-thumb">
                        <span class="topping-name">HOT</span>
                    </label>
                    <label class="topping-item" data-sauce="special">
                        <input type="checkbox">
                        <img src="assets/image/sauce selection/6_50's-pecial_sauce_selection.png" alt="50's-pecial" class="topping-thumb">
                        <span class="topping-name">50's-pecial</span>
                    </label>
                </div>
                </div>
            </div>

            <!-- Right Side: Video Stack -->
            <div class="video-stack-container">
                <video class="topping-video" data-topping="top_bun" autoplay loop muted playsinline preload="auto">
                    <source src="assets/video/videos_alpha/top_bun_long_hevc.mov" type="video/mp4; codecs=hvc1">
                    <source src="assets/video/videos_alpha/top_bun_long.webm" type="video/webm">
                </video>
                <video class="topping-video" data-topping="pickles" autoplay loop muted playsinline preload="auto">
                    <source src="assets/video/videos_alpha/2_pickles_hevc.mov" type="video/mp4; codecs=hvc1">
                    <source src="assets/video/videos_alpha/2_pickles.webm" type="video/webm">
                </video>
                <video class="topping-video" data-topping="onion" autoplay loop muted playsinline preload="auto">
                    <source src="assets/video/videos_alpha/3_onion_hevc.mov" type="video/mp4; codecs=hvc1">
                    <source src="assets/video/videos_alpha/3_onion.webm" type="video/webm">
                </video>
                <video class="topping-video" data-topping="cheese" autoplay loop muted playsinline preload="auto">
                    <source src="assets/video/videos_alpha/4_cheese_hevc.mov" type="video/mp4; codecs=hvc1">
                    <source src="assets/video/videos_alpha/4_cheese.webm" type="video/webm">
                </video>
                <video class="topping-video" data-topping="patty" autoplay loop muted playsinline preload="auto">
                    <source src="assets/video/videos_alpha/5_patty_hevc.mov" type="video/mp4; codecs=hvc1">
                    <source src="assets/video/videos_alpha/5_patty.webm" type="video/webm">
                </video>
                <video class="topping-video" data-topping="pattyandcheese" autoplay loop muted playsinline preload="auto">
                    <source src="assets/video/videos_alpha/5_1_pattyandcheese_hevc.mov" type="video/mp4; codecs=hvc1">
                    <source src="assets/video/videos_alpha/5_1_pattyandcheese.webm" type="video/webm">
                </video>
                <video class="topping-video" data-topping="tomato" autoplay loop muted playsinline preload="auto">
                    <source src="assets/video/videos_alpha/6_tomato_hevc.mov" type="video/mp4; codecs=hvc1">
                    <source src="assets/video/videos_alpha/6_tomato.webm" type="video/webm">
                </video>
                <video class="topping-video" data-topping="lettuce" autoplay loop muted playsinline preload="auto">
                    <source src="assets/video/videos_alpha/7_lettuce_hevc.mov" type="video/mp4; codecs=hvc1">
                    <source src="assets/video/videos_alpha/7_lettuce.webm" type="video/webm">
                </video>
                <video class="topping-video" data-topping="bottom_bun" autoplay loop muted playsinline preload="auto">
                    <source src="assets/video/videos_alpha/8_bottom_bun_hevc.mov" type="video/mp4; codecs=hvc1">
                    <source src="assets/video/videos_alpha/8_bottom_bun.webm" type="video/webm">
                </video>
            </div>
        </div>
    </section>

    <!-- ========================================
         SECTION 4: MENU BUILDER METHOD 2 (Images)
         ======================================== -->
    <section class="menu-builder-section-2">
        <div class="menu-builder-container-2">
            <!-- Left Side: Toppings Table -->
            <div class="toppings-table-2">
                <h2 class="toppings-title-2">Build Your Burger</h2>
                <div class="toppings-list-2">
                    <label class="topping-item-2" data-topping-2="top_bun">
                        <input type="checkbox" checked>
                        <span class="topping-name-2">Top Bun</span>
                    </label>
                    <label class="topping-item-2" data-topping-2="pickles">
                        <input type="checkbox">
                        <span class="topping-name-2">Pickles</span>
                    </label>
                    <label class="topping-item-2" data-topping-2="onion">
                        <input type="checkbox">
                        <span class="topping-name-2">Onion</span>
                    </label>
                    <label class="topping-item-2" data-topping-2="bacon">
                        <input type="checkbox">
                        <span class="topping-name-2">Bacon</span>
                    </label>
                    <label class="topping-item-2" data-topping-2="cheese">
                        <input type="checkbox">
                        <span class="topping-name-2">Cheese</span>
                    </label>
                    <label class="topping-item-2" data-topping-2="patty">
                        <input type="checkbox" checked>
                        <span class="topping-name-2">Patty</span>
                    </label>
                    <label class="topping-item-2" data-topping-2="tomato">
                        <input type="checkbox">
                        <span class="topping-name-2">Tomato</span>
                    </label>
                    <label class="topping-item-2" data-topping-2="lettuce">
                        <input type="checkbox">
                        <span class="topping-name-2">Lettuce</span>
                    </label>
                    <label class="topping-item-2" data-topping-2="bottom_bun">
                        <input type="checkbox" checked>
                        <span class="topping-name-2">Bottom Bun</span>
                    </label>
                </div>
            </div>

            <!-- Right Side: Image Stack -->
            <div class="image-stack-container">
                <img class="topping-image" data-topping-2="top_bun" src="assets/image/menu builder_method_2/1_top_bun_surgicut_color_126.png" alt="Top Bun">
                <img class="topping-image" data-topping-2="pickles" src="assets/image/menu builder_method_2/2_pickles_surgicut_color_150.png" alt="Pickles">
                <img class="topping-image" data-topping-2="onion" src="assets/image/menu builder_method_2/3_onion_surgicut_color_82.png" alt="Onion">
                <img class="topping-image" data-topping-2="bacon" src="assets/image/menu builder_method_2/4_bacon_surgicut_color_88.png" alt="Bacon">
                <img class="topping-image" data-topping-2="patty" src="assets/image/menu builder_method_2/5_patty_surgicut_color_103.png" alt="Patty">
                <img class="topping-image" data-topping-2="pattyandcheese" src="assets/image/menu builder_method_2/5.1_patty_cheese_surgicut_113.png" alt="Patty with Cheese">
                <img class="topping-image" data-topping-2="cheese" src="assets/image/menu builder_method_2/5.2_cheese_surgicut_color_150.png" alt="Cheese">
                <img class="topping-image" data-topping-2="tomato" src="assets/image/menu builder_method_2/6_tomatoe_surgicut_color_92.png" alt="Tomato">
                <img class="topping-image" data-topping-2="lettuce" src="assets/image/menu builder_method_2/7_lettuce_surgicut_color_150.png" alt="Lettuce">
                <img class="topping-image" data-topping-2="bottom_bun" src="assets/image/menu builder_method_2/8_bottmo_bun_surgicut_color_126.png" alt="Bottom Bun">
            </div>
        </div>
    </section>

    <script src="js/main.js?v=1262"></script>
</body>
</html>
